<body>
    <h1>Título da aula 6</h1>
    <p>paragrafo aaaa</p>
    <script>
         var num = Number(window.prompt('digite um numero'));
         var num2 = Number.parseInt(window.prompt('Digite outro numero'));
         var soma = num + num2;
         window.alert('String composta ' + soma + "!");
         window.alert('A soma dos valores em uma string é igual a ' + soma.toString());
         window.alert('A soma dos valores em uma string é igual a ' + String(soma));
         window.alert(`A soma dos valores em template é ${soma}`);
    </script>
