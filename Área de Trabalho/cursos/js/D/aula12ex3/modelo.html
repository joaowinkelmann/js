<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h2>Verificador de Idade</h2>
    </header>
    <section>

        <div>
            <p>
                Insira a sua idade aqui: <input type="number" name="ano" id="ano" min="0">
            </p>
            <p>Sexo: 
                <input type="radio" name="radio" id="radiomasc" checked>
                <label for="radiomasc">Masculino</label>
                <input type="radio" name="radio" id="radiofem">
                <label for="radiofem">Feminino</label>
            </p>
             
            <input type="button" id="enviar" value="Enviar" name="enviar" onclick="verifica()">
        </div>

        <div id="txtresultado"></div>
        <div id="imgresultado"></div>

    </section>

    <footer>
        <p>&copy; Cortazzo 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
