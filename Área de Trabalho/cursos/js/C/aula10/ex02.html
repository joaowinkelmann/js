<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        div#resultado{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somador de numeros</h1>
    <input type="number" name="num1" id="num1">+
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="resultado">
        Resultado
    </div>
    
    <script>
        var res = window.document.getElementById('resultado');
        function somar(){
            var n1 = window.document.getElementById('num1');
            var n2 = window.document.querySelector('input#num2');
            var numero1 = Number(n1.value);
            var numero2 = Number.parseFloat(n2.value);
            var soma = numero1 + numero2;
            res.innerHTML = `A soma entre ${numero1} e ${numero2} é igual a <strong>${soma}</strong>`;
    
        }
    </script>
</body>
</html>
