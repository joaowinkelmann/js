<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9 - Iniciando DOM</title>
    <style>
        body{
            background-color: rgb(34, 31, 43);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Título teste</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo a nemo veniam, commodi adipisci, non sapiente, odio voluptates delectus dicta quisquam quaerat assumenda quos error perferendis explicabo dolorum quibusdam suscipit.</p>
    <p>Aqui tem um <strong>STRONG</strong></p>
    <div>Clique aqui</div>

    <script>
        var corpo = window.document.body;
        var p1 = window.document.getElementsByTagName('p')[1];
        p1.style.color = 'orange';
        corpo.style.backgroundColor = 'black';
        document.write(p1.innerText + ', mas que não mantém o parâmetro strong<br>');
        document.write(p1.innerHTML + ', puxando a tag ');
    </script>
</body>
</html>
